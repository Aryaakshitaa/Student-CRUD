<div class="container mt-5">
  <h3 class="mb-5">Enter Student Details</h3>
  <form [formGroup]="studentForm" (ngSubmit)="submitStudent()">
    <div class="row">
      <div class="col-lg-4">
        <label for="">Roll</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.roll.touched && studentForm.controls.roll.invalid,
                    'has-success' : studentForm.controls.roll.touched && studentForm.controls.roll.valid
                }" type="text" formControlName="roll" class="form-control">
        <span style="color:red;"
              *ngIf="studentForm.controls.roll.touched && studentForm.controls.roll.invalid">Please Enter roll</span>
      </div>
      <div class="col-lg-4">
        <label for="">Batch</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.batch.touched && studentForm.controls.batch.invalid,
                    'has-success' : studentForm.controls.batch.touched && studentForm.controls.batch.valid
                }" type="text" formControlName="batch" class="form-control">
        <span style="color:red;"
              *ngIf="studentForm.controls.batch.touched && studentForm.controls.batch.invalid">Please Enter batch</span>
      </div>
      <div class="col-lg-4">
        <label for="">Name</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.name.touched && studentForm.controls.name.invalid,
                    'has-success' : studentForm.controls.name.touched && studentForm.controls.name.valid
                }" type="text" formControlName="name" class="form-control">
        <span style="color:red;"
              *ngIf="studentForm.controls.name.touched && studentForm.controls.name.invalid">Please Enter name</span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <label for="">Domain</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.domain.touched && studentForm.controls.domain.invalid,
                    'has-success' : studentForm.controls.domain.touched && studentForm.controls.domain.valid
                }" type="text" formControlName="domain" class="form-control">
        <span style="color:red;"
              *ngIf="studentForm.controls.domain.touched && studentForm.controls.domain.invalid">Please Enter domain</span>
      </div>
      <div class="col-lg-4">
        <label for="">Email</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.email.touched && studentForm.controls.email.invalid,
                    'has-success' : studentForm.controls.email.touched && studentForm.controls.email.valid
                }" type="email" formControlName="email" class="form-control">
        <span style="color:red;"
              *ngIf="studentForm.controls.email.touched && studentForm.controls.email.invalid">Enter Valid Email</span>
      </div>
      <div class="col-lg-4">
        <label for="">Phone Number</label>
        <input [ngClass]="{
                    'has-error':studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.invalid,
                    'has-success' : studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.valid
                }" type="text" formControlName="phoneNumber" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12">
        <input type="submit" class="btn btn-primary btn-sm">
      </div>
    </div>
  </form>
</div>
